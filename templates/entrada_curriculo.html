<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="../static/css/entrada_curri_style.css">
    <link rel="icon" type="image/x-icon" href="img/novalino.png">
</head>
<body>
    <div class="container">
        <img src="../static/img/logo.png" alt="Logo da Empresa" class="logo">
        <h1 class="titulo">Preencha o seu currículo</h1>
        <form class="curriculoForm">
            <div class="form-group">
                <label for="ondeTrabalhar">Qual cidade você deseja trabalhar?</label>
                <select id="ondeTrabalhar" name="ondeTrabalhar" required onchange="mostrarCargos()">
                    <option value="" disabled selected>Selecione</option>
                    <option value="ALVORADA D' OESTE">ALVORADA D' OESTE</option>
                    <option value="CACOAL">CACOAL</option>
                    <option value="CEREJEIRAS">CEREJEIRAS</option>
                    <option value="COLORADO DO OESTE">COLORADO DO OESTE</option>
                    <option value="ESPIGÃO DO OESTE">ESPIGÃO DO OESTE</option>
                    <option value="GOVERNADOR JORGE TEIXEIRA">GOVERNADOR JORGE TEIXEIRA</option>
                    <option value="JARU">JARU</option>
                    <option value="JI-PARANÁ">JI-PARANÁ</option>
                    <option value="MIRANTE DA SERRA">MIRANTE DA SERRA</option>
                    <option value="NOVA BRASILÂNDIA D OESTE">NOVA BRASILÂNDIA D OESTE</option>
                    <option value="SÃO FRANCISCO DO GUAPORÉ">SÃO FRANCISCO DO GUAPORÉ</option>
                    <option value="SÃO MIGUEL DO GUAPORÉ">SÃO MIGUEL DO GUAPORÉ</option>
                    <option value="SERINGUEIRAS">SERINGUEIRAS</option>
                    <option value="TARILÂNDIA">TARILÂNDIA</option>
                    <option value="THEOBROMA">THEOBROMA</option>
                    <option value="VALE DO ANARI">VALE DO ANARI</option>
                </select>
            </div>
            <div class="form-group" id="divCargos" style="display: none;">
                <label for="cargo">Qual cargo você deseja ocupar?</label>
                <select id="cargo" name="cargo" required>
                    <option value="" disabled selected>Selecione</option>
                </select>
            </div>

            <div class="form-group">
                <h2>INFORMAÇÕES PESSOAIS</h2>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="casado(a)">Casado(a)</option>
                    <option value="solteiro(a)">Solteiro(a)</option>
                    <option value="união estável">União Estável</option>
                    <option value="divorciado(a)">Divorciado(a)</option>
                    <option value="viúvo(a)">Viúvo(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade:</label>
                <select id="nacionalidade" name="nacionalidade" required>
                    <option value="" disabled selected>Selecione</option>
                    <optgroup label="América do Sul">
                        <option value="Argentina">Argentina</option>
                        <option value="Bolívia">Bolívia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colômbia">Colômbia</option>
                        <option value="Equador">Equador</option>
                        <option value="Guiana">Guiana</option>
                        <option value="Paraguai">Paraguai</option>
                        <option value="Peru">Peru</option>
                        <option value="Suriname">Suriname</option>
                        <option value="Uruguai">Uruguai</option>
                        <option value="Venezuela">Venezuela</option>
                    </optgroup>
                    <optgroup label="Outros">
                        <option value="Outros">Outros</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group endereco">
                <h2>ENDEREÇO</h2>
                <div class="endereco-campos">
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua Exemplo">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="number" id="numero" name="numero" required placeholder="Ex: 9999">
                    
                    
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    
                        <label for="cep">CEP:</label>
                        <input type="cep" id="cep" name="cep" required placeholder="Ex: XXXXXX-XXX">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <select id="cidade" name="cidade" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="JARU">JARU</option>
                            <option value="CACOAL">CACOAL</option>
                            <option value="JI-PARANÁ">JI-PARANÁ</option>
                            <option value="ESPIGÃO DO OESTE">ESPIGÃO DO OESTE</option>
                            <option value="ALVORADA D' OESTE">ALVORADA D' OESTE</option>
                            <option value="SÃO MIGUEL DO GUAPORÉ">SÃO MIGUEL DO GUAPORÉ</option>
                            <option value="SÃO FRANCISCO DO GUAPORÉ">SÃO FRANCISCO DO GUAPORÉ</option>
                            <option value="CEREJEIRAS">CEREJEIRAS</option>
                            <option value="MIRANTE DA SERRA">MIRANTE DA SERRA</option>
                            <option value="COLORADO DO OESTE">COLORADO DO OESTE</option>
                            <option value="THEOBROMA">THEOBROMA</option>
                            <option value="GOVERNADOR JORGE TEIXEIRA">GOVERNADOR JORGE TEIXEIRA</option>
                            <option value="TARILÂNDIA">TARILÂNDIA</option>
                            <option value="VALE DO ANARI">VALE DO ANARI</option>
                            <option value="SERINGUEIRAS">SERINGUEIRAS</option>
                            <option value="NOVA BRASILÂNDIA D OESTE">NOVA BRASILÂNDIA D OESTE</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <h2>REFERÊNCIAS PESSOAIS</h2>
                <div class="referencia">
                    <div class="form-group">
                        <label for="nomeReferencia">Nome da Referência:</label>
                        <input type="text" id="nomeReferencia" name="nomeReferencia" required pattern="[A-Za-zÀ-ú\s'-]+" />
                    </div>
                    <div class="form-group">
                        <label for="telefoneReferencia">Telefone da Referência:</label>
                        <input type="tel" id="telefoneReferencia" name="telefoneReferencia" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX" required pattern="\S+">
                    </div>
                    <div class="form-group">
                        <label for="descricaoReferencia">Descreva quem é sua referência:</label>
                        <textarea id="descricaoReferencia" name="descricaoReferencia" required pattern="\S+"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <h2>EXPERIÊNCIA</h2>
                <label for="descricaoLocais">Liste os locais que você trabalhou:</label><br>
                <textarea id="descricaoLocais" name="descricaoLocais" required></textarea>
            </div>
            <div class="form-group">
                <label for="descricaoExperiencia">Descreva sua experiência nesses locais:</label><br>
                <textarea id="descricaoExperiencia" name="descricaoExperiencia" required pattern="\S+"></textarea>
            </div>
            <div class="form-group">
                <h2>FORMAÇÃO</h2>
                <div class="form-group">
                    <label for="formacaoAcademica">Formação Acadêmica:</label>
                    <select id="formacaoAcademica" name="formacaoAcademica" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                        <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                        <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                        <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                        <option value="Ensino Técnico Completo">Ensino Técnico Completo</option>
                        <option value="Ensino Técnico Incompleto">Ensino Técnico Incompleto</option>
                        <option value="Graduação Completa">Graduação Completa</option>
                        <option value="Graduação Incompleta">Graduação Incompleta</option>
                        <option value="Pós-Graduação Completa">Pós-Graduação Completa</option>
                        <option value="Pós-Graduação Incompleta">Pós-Graduação Incompleta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formacao">Descreva aqui sua formação e liste seus cursos:</label><br>
                    <textarea id="formacao" name="formacao"></textarea>
                </div>
                <div class="form-group">
                    <label for="falesobrevoce">Agora fale sobre você:</label><br>
                    <textarea id="falesobrevoce" name="falesobrevoce"></textarea>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="curriculo">Coloque em anexo o seu currículo: (PDF até 5MB):</label>
                <input type="file" id="curriculo" name="curriculo" accept=".pdf">
            </div> -->
            <input type="submit" value="Enviar">
        </form>
        <footer class="footer">
            <div class="creditos" style="text-align: center; color: #00416A;">
                Todos os direitos reservados &copy; NOVALAR S/A <br>
                Desenvolvido por David Conrado
            </div>
        </footer>
    </div>
    <script src="static/js/entrada_curricu_script.js"></script> <!-- Importa o arquivo JavaScript script.js -->
</body>
</html>
