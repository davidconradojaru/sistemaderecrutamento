<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recrutamento</title>
    <link rel="stylesheet" href="static/css/styles.css"> 
    
</head>
<body>
    <header>

        <h1>Recruit Novalar</h1>
        <button id="curriculoButton" onclick="window.location.href='http://192.168.121.246:5000/entradacurriculo'">Preencher<br>Currículo</button>

    </header>
    
    <nav>

        <ul class="tab-list">
            
            <li class="tab-item active" data-tab="Candidatos">Candidatos</li>
            <li class="tab-item" data-tab="Entrevistas">Entrevistas</li>
            <li class="tab-item" data-tab="Aprovações">Aprovações</li>
            <li class="tab-item" data-tab="Etapas">Etapas</li>
            <button id="searchButton">Atualizar Dados</button>
            
        </ul>
    </nav>

    <section id="Candidatos" class="tab-content active">
        <h2 class="titulocand">Lista de Candidatos</h2>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquise Candidatos...">
            <button id="searchButton">Pesquisar</button>
        </div>

        <div class="filter-container">
            <label for="city">Cidade:</label>
            <select id="city">
                <option value="" disabled selected>Selecione</option>
                <option value="">Todas</option>
                <option value="ALVORADA D' OESTE">ALVORADA D' OESTE</option>
                <option value="CACOAL">CACOAL</option>
                <option value="CEREJEIRAS">CEREJEIRAS</option>
                <option value="COLORADO DO OESTE">COLORADO DO OESTE</option>
                <option value="ESPIGÃO DO OESTE">ESPIGÃO DO OESTE</option>
                <option value="GOVERNADOR JORGE TEIXEIRA">GOVERNADOR JORGE TEIXEIRA</option>
                <option value="JARU">JARU</option>
                <option value="JI-PARANÁ">JI-PARANÁ</option>
                <option value="MIRANTE DA SERRA">MIRANTE DA SERRA</option>
                <option value="NOVA BRASILÂNDIA D OESTE">NOVA BRASILÂNDIA D OESTE</option>
                <option value="SÃO FRANCISCO DO GUAPORÉ">SÃO FRANCISCO DO GUAPORÉ</option>
                <option value="SÃO MIGUEL DO GUAPORÉ">SÃO MIGUEL DO GUAPORÉ</option>
                <option value="SERINGUEIRAS">SERINGUEIRAS</option>
                <option value="TARILÂNDIA">TARILÂNDIA</option>
                <option value="THEOBROMA">THEOBROMA</option>
                <option value="VALE DO ANARI">VALE DO ANARI</option>
                <option value="Porto Velho">Porto Velho</option>
                <option value="Ji-Paraná">Ji-Paraná</option>
                <option value="Ariquemes">Ariquemes</option>
                
            </select>

            <label for="position">Cargo:</label>
            <select id="position">
                <option value="">Todos</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Crediarista">Crediarista</option>
                <option value="Montador">Montador</option>
            </select>
            <label for="chamar_entrevista">Foi chamado para entrevista:</label>
            <select id="chamar_entrevista">
                <option value="">Todos</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            
            <button id="filterButton">Aplicar Filtros</button>
        </div>

        <div id="searchResults">
        </div>
        <div id="pagination"></div>

    </section>

    <section id="Entrevistas" class="tab-content">
        <div id="resultadosEntrevista"></div>
    </section>
    
    <section id="Aprovações" class="tab-content">
        <h2>Candidatos Aguardando Aprovação</h2>
        <div id="aprovresults">
            <a href="/entrevista_feita/{{ candidato.id }}" class="button_class">
                <button>Ver Entrevista Completa</button>
            </a>
        </div>
    </section>

    <section id="Etapas" class="tab-content">
        <h2>Currículos Aprovados e Suas Etapas</h2>
        <p>Aqui será exibido o progresso dos currículos aprovados.</p>
    </section>
    <script src="static/js/abacandidatos.js"></script> 
    <script src="static/js/home.js"></script> 
    <script src="static/js/fazerentrevista.js"></script>
    <script src="static/js/aprovacao.js"></script>
    
    
</body>
</html>
